name: macOS
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: macOS arm64
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install sdl2 freetype opus opusfile libogg libvorbis pkg-config

      - name: Configure
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_PREFIX_PATH=$(brew --prefix)
        env:
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig

      - name: Build
        run: cmake --build build --parallel $(sysctl -n hw.logicalcpu)

      - name: Prepare artifact
        run: |
          mkdir -p artifact/main
          cp build/iowolfsp.* build/iowolfmp.* build/iowolfded.* artifact/
          cp build/renderer_*.dylib artifact/
          cp build/main/*.dylib artifact/main/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iortcw-macos-arm64
          path: artifact/
